        <a class="navbar-brand" href="#">Nav</a>

<form [formGroup]="userForm" class="modal fade" #myModal tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create User</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fullName">Full Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="fullName" id="fullName" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label for="mobileNo">Mobile Number<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="mobileNo" id="mobileNo" placeholder="Enter Mobile Number">
                        </div>
                        <div class="form-group">
                            <label for="role">Role<span class="text-danger">*</span></label>
                            <select class="form-control" formControlName="role" id="role" placeholder="Select Role">
                                <option value="Admin">Admin</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Worker">Worker</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address">Address<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="address" id="address" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="email">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" (click)="resetForm()">Reset</button>
                <button type="submit" class="btn btn-primary" (click)="submitForm()">Register</button>
            </div>
        </div>
    </div>
</form>

      <thead>

          <th>Action</th>
          <th>Full Name</th>
          <th>Address</th>

          <th>Role</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>

          <td>12345</td>
        </tr>
      </tbody>
    </table>
  </div>
