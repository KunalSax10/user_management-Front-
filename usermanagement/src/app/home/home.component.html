<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Nav</a>
        <button class="btn btn-outline-light" (click)="openModal()">Create User</button>
    </div>
</nav>

<form [formGroup]="userForm" class="modal fade" #myModal tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create User</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fullName">Full Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="fullName" id="fullName"
                                placeholder="Enter Full Name"
                                [class.is-invalid]="userForm.controls['fullName'].invalid && (userForm.controls['fullName'].dirty || userForm.controls['fullName'].touched)">
                            <div *ngIf="userForm.controls['fullName'].invalid && (userForm.controls['fullName'].dirty || userForm.controls['fullName'].touched)"
                                class="text-danger">
                                <div *ngIf="userForm.controls['fullName'].errors?.['required']">Full Name is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobileNo">Mobile Number<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="mobileNo" id="mobileNo"
                                placeholder="Enter Mobile Number"
                                [class.is-invalid]="userForm.controls['mobileNo'].invalid && (userForm.controls['mobileNo'].dirty || userForm.controls['mobileNo'].touched)">
                            <div *ngIf="userForm.controls['mobileNo'].invalid && (userForm.controls['mobileNo'].dirty || userForm.controls['mobileNo'].touched)"
                                class="text-danger">
                                <div *ngIf="userForm.controls['mobileNo'].errors?.['required']">Mobile Number is
                                    required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role">Role<span class="text-danger">*</span></label>
                            <select class="form-control" formControlName="role" id="role" placeholder="Select Role"
                                [class.is-invalid]="userForm.controls['role'].invalid && (userForm.controls['role'].dirty || userForm.controls['role'].touched)">
                                <option value="Admin">Admin</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Worker">Worker</option>
                            </select>
                            <div *ngIf="userForm.controls['role'].invalid && (userForm.controls['role'].dirty || userForm.controls['role'].touched)"
                                class="text-danger">
                                <div *ngIf="userForm.controls['role'].errors?.['required']">Role is
                                    required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address">Address<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="address" id="address"
                                placeholder="Enter Address"
                                [class.is-invalid]="userForm.controls['address'].invalid && (userForm.controls['address'].dirty || userForm.controls['address'].touched)">
                            <div *ngIf="userForm.controls['address'].invalid && (userForm.controls['address'].dirty || userForm.controls['address'].touched)"
                                class="text-danger">
                                <div *ngIf="userForm.controls['address'].errors?.['required']">Address is
                                    required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" formControlName="email" id="email"
                                placeholder="Enter email"
                                [class.is-invalid]="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)">
                            <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)"
                                class="text-danger">
                                <div *ngIf="userForm.controls['email'].errors?.['required']">Email is required</div>
                                <div *ngIf="userForm.controls['email'].errors?.['pattern']">Enter valid email </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Password<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" formControlName="password" id="password"
                                placeholder="password"
                                [class.is-invalid]="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)">
                            <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)"
                                class="text-danger">
                                <div *ngIf="userForm.controls['password'].errors?.['required']">Password is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" (click)="resetForm()">Reset</button>
                <button type="submit" class="btn btn-primary" (click)="submitForm()">Register</button>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Action</th>
                <th>Full Name</th>
                <th>Address</th>
                <th>Mobile No</th>
                <th>Role</th>
                <th>Email</th>
                <th>fullName</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <i class="fa fa-trash-o"></i>
                    <span class="icon-space"></span> <!-- Add space here -->
                    <i class="fa fa-edit"></i>
                </td>

                <td>John</td>
                <td>Indore</td>
                <td>123456789</td>
                <td>Admin</td>
                <td>kunal</td>
                <td>12345</td>
            </tr>
        </tbody>
    </table>
</div>
