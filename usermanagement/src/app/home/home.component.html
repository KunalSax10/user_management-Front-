
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Nav</a>
        <button class="btn btn-outline-light" (click)="openModal()">Create User</button>
    </div>
</nav>

<form [formGroup]="userForm" class="modal fade" #myModal tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create User</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fullName">First Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="FirstName" id="fullName" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label for="mobileNo">Mobile Number<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="Mobile" id="mobileNo" placeholder="Enter Mobile Number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" formControlName="Email" id="email" placeholder="Enter email">
                        </div>
                        
                        <div class="form-group">
                            <label for="role">Role<span class="text-danger">*</span></label>
                            <select class="form-control" formControlName="Role" id="role" placeholder="Select Role">
                                <option value="Admin">Admin</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Worker">Worker</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="LastName">Last Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="LastName" id="LastName" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label for="address">Address<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="Address" id="address" placeholder="Enter Address">
                        </div>
                      
                        <div class="form-group">
                            <label for="password">Password<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" formControlName="Password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender<span class="text-danger">*</span></label>
                            <select class="form-control" formControlName="Gender" id="Gender" placeholder="Select Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" (click)="resetForm()">Reset</button>
                <button type="submit" class="btn btn-primary" (click)="submitForm()">Register</button>
            </div>
        </div>
    </div>
</form>

<div class="container">       
    <table class="table">
      <thead>
        <tr>
          <th>Action</th>
          <th>Full Name</th>
          <th>Address</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of UserList; let i = index">
            <td>
                <i class="fa fa-edit" (click)="editUser(data.UserId)"></i>
                <span class="icon-space"></span> <!-- Add space here -->
                <i class="fa fa-trash-o" (click)="deleteUser(data.UserId)"></i>
            </td>
          <td>{{data.FullName}}</td>
          <td>{{data.Address}}</td>
          <td>{{data.Mobile}}</td>
          <td>{{data.Role}}</td>
          <td>{{data.Gender}}</td>
          <td>{{data.Email}}</td>
          <td>{{data.Password}}</td>
        </tr>
      </tbody>
    </table>
  </div>
